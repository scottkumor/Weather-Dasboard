<!DOCTYPE html>
<html lang="en" class="ff-2">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans|Darker+Grotesque|Oswald|Sarabun&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/9963762e2c.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <title>Weather Dashboard</title>
</head>

<body >
    <div id="jumbotron" class="fz-jj bg-g-fb p-m ta-c fs-i">
        <h1 class="c-g-wdb ff-1"> Weather Dashboard </h1>
    </div>

    <div id="contentWrapper" class="d-g m-m s">

        <div id="searchWrapper" class="d-f df-fdc fz-j gbx-a m-s p-s">
            <div class="d-f df-fdr m-s p-s">
                <input class="bd-n fz-l tp-s fs-i w-f" id="cityInput" type="text" placeholder="Search by city..." />
                <button class="bd-n bgc-pri-1 c-pri-2 fs-b br fz-l p-s" id="citySubmit">Go!</button>
            </div>

            <div id="historyWrapper" class="ff-3">
                <div class="d-f df-fdr jc-fs">
                    <button id="clear" class="bd-n bgc-pri-1 br c-pri-2 fz-s m-s p-s">Clear</button>
                    <div class="c-pri-3 fz-s m-s">History</div>
                </div>
            <!-- dynamically create buttons here-->
                <div id="history" class="d-f df-fdc of-s">
                </div>
            </div>
        </div>

        <div class="gbx-b" id="weatherWrapper">
            <div class="d-f df-fdr ai-c jc-fs m-s">
                <div id="weatherName" class="c-g-wdb fz-jjj m-s "></div>
                <div class="m-s as-c" id="weatherIcon"></div>
                <div id="weatherDate" class="c-g-wdb fz-j ac-c ml-a m-s"></div>
            </div>
            <div class="d-f df-fdr ai-b jc-sa m-s">
                <div class="d-f df-fdr ai-b jc-sb m-s w-h" id="weatherTemp"></div>
                <div class="d-f df-fdr ai-b jc-sb m-s w-h" id="weatherHum"></div>
            </div>
            <div class="d-f df-fdr ai-b jc-sa m-s">
                <div class="d-f df-fdr df-nw ai-b jc-sb m-s w-h" id="weatherWind"></div>
                <div class="d-f df-fdr ai-b jc-sb m-s w-h" id="weatherUV"></div>
            </div>        
        </div>

        <div id="forecastWrapper" class="gbx-c m-s p-s  h-fc">
            <div id="forecastTitle"></div>
            <div class="d-f df-fdr" id="cardsWrapper"></div>
        </div>
    </div>

    <div class="m-s fs-i">Powered by <a class="ff-4 fz-m c-ow fs-n td-n" href="https://openweathermap.org/">
            OpenWeather<sup>&#174;</sup></a></div>

</body>

</html>
